<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title></title>

  <style>
    .popup {
      height: 100px;
      width: 450px;
      padding: 15px;
      padding-left: 45px;
      background-color: white;
    }
  </style>
</head>

<body>
  <div class="popup">
    <div class="row g-3">
      <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">Password</label>
        <input type="text" class="form-control border border-primary rounded-3" id="ytURL" aria-describedby="ytURL" placeholder="Enter or paste YT URL">
      </div>
      <div class="col-auto">
        <button id="convert" class="btn btn-danger mb-3">Convert</button>
      </div>
    </div>
    <div class="row g-3" style="width: 100%;">
      <div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped" id="progressbar" style="width: 0%; border-radius: 5px;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- All the scripts  -->
  <script src="../scripts/jquery-3.6.0.min.js"></script>
  <script src="../scripts/popup.js"></script>
</body>

</html>
